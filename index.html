<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Tic Tac Toe</title>
	</head>
	<body>
		<!-- New game menu start -->
		<section class="new-game">
			<!-- Logo -->
			<div class="logo">
				<img class="logo-img" src="assets/logo.svg" alt="x icon" />
			</div>

			<!-- Player Pick -->
			<div class="player-pick">
				<h3 class="player-pick-h3">Pick player 1's mark</h3>

				<section class="options-x-o">
					<div class="options-align">
						<!-- <img class="option" src="assets/icon-x-outline.svg" alt="x icon to select"> -->
						<div class="option-x"></div>
					</div>
					<div class="options-align options-x-o-section">
						<div class="option-o"></div>
					</div>
				</section>

				<h4 class="reminder">Remember: X goes first</h4>
			</div>

			<!-- Start Options -->
			<div class="start-options">
				<button class="new-game-btn" type="button">New Game (vs CPU)</button>
				<button class="new-game-btn blue-btn" type="button">
					New Game (vs player)
				</button>
			</div>
		</section>

		<div class="rest-for-now">
			<!-- New game menu end -->

			<!-- Game board start -->

			<!-- x/o icon -->
			turn X (You)
			<!-- Your score -->
			Ties
			<!-- Ties score -->
			X (CPU)
			<!-- CPU score -->

			Oh no, you lost You won! Player
			<!-- 1/2 -->
			wins!

			<!-- x/o icon -->
			takes the round Round tied Restart game? Quit Next round No, cancel Yes,
			restart

			<!-- Game board end -->
		</div>
	</body>
</html>
